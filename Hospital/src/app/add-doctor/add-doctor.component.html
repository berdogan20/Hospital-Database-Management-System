<div>
  <h2>Add Doctor</h2>
  <form (ngSubmit)="submitForm()" #doctorForm="ngForm">
    <div>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" [(ngModel)]="doctorData.fname" required>
    </div>

    <div>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" [(ngModel)]="doctorData.lname" required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="doctorData.email" required>
    </div>

    <div>
      <label for="phone_number">phone_number:</label>
      <input type="email" id="phone_number" name="phone_number" [(ngModel)]="doctorData.phone_number" required>
    </div>

    <div>
      <label for="gender">gender:</label>
      <input type="text" id="gender" name="gender" [(ngModel)]="doctorData.gender" required>
    </div>

    <div>
      <label for="title">title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="doctorData.title" required>
    </div>

    <div>
      <label for="department_name">department_name:</label>
      <input type="text" id="department_name" name="department_name" [(ngModel)]="doctorData.department_name" required>
    </div>
    <!-- Add more fields as needed -->

    <button type="submit" [disabled]="!doctorForm.valid">Add Doctor</button>
  </form>

  <div *ngIf="submitting">
    Adding doctor, please wait...
  </div>

  <div *ngIf="responseMessage">
    {{ responseMessage }}
  </div>
</div>
