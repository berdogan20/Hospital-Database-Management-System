<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row">
    <div class="col-5 text-center">
      <div style="max-width: 25rem;">
        <div class="text-center mb-5">
          <i class="icofont-heart-beat secondary-color" style="font-size: 90px;"></i>
        </div>
        <div class="mb-5">
          <h2 class="color-900 text-center">Pure, We aim to make your life better</h2>
        </div>
        <!-- Image block -->
        <div class="d-flex justify-content-center">
          <img src="../assets/login-img.png" alt="login-img" style="width: 400px; height: 400px;">
        </div>
      </div>
    </div>
    <div class="col-2"></div>
    <div class="col-5 d-flex align-items-center justify-content-center">
      <form class="form-signin" style="max-width: 300px;">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
      </form>
    </div>
  </div>
</div>
