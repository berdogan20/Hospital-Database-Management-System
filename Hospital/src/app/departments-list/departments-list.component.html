<div class="body d-flex py-3">
  <div class="container-xxl">
    <div class="row align-items-center">
      <div class="border-0 mb-4">
        <div
          class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
          <h3 class="fw-bold mb-0">Departments List</h3>
        </div>
      </div>
    </div> <!-- Row end  -->
    <div class="row mb-3">
      <div class="card">
        <div class="card-body">
          <div id="patient-table_wrapper" class="dataTables_wrapper dt-bootstrap5 no-footer">
            <div class="row">
              <div class="col-sm-12">


                <!-- filters -->
                <div class="row">
                  <div class="col-md-2">
                    <div class="form-group">
                      <label for="department_name">Department Name:</label>
                      <input type="text" id="department_name" [(ngModel)]="filters.department_name" class="form-control">
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="department_administrator_name">Department Administrator Name:</label>
                      <input type="text" id="department_administrator_name" [(ngModel)]="filters.department_administrator_name" class="form-control">
                    </div>
                  </div>

                  <div class="col-md-2">
                    <div class="form-group">
                      <br>
                      <button (click)="applyFilters()" class="btn btn-primary ">Apply Filters</button>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <br>
                      <button (click)="clearFilters()" class="btn btn-secondary">Clear Filters</button>
                    </div>
                  </div>
                </div>
                <br>

                <!-- table -->
                <table id="appointment-table"
                       class="table table-hover align-middle mb-0 nowrap dataTable no-footer dtr-inline"
                       style="width: 100%;" role="grid" aria-describedby="department-table_info">
                  <thead>
                  <tr role="row">
                    <th class="sorting_asc" style="width: 100px;" aria-label="Id: activate to sort column descending">
                      Department ID
                    </th>
                    <th class="sorting" style="width: 120.2px;" aria-label="Date: activate to sort column ascending">
                      Department
                    </th>
                    <th class="sorting" style="width: 120.2px;"
                        aria-label="Start Time: activate to sort column ascending">
                      Administrator Name
                    </th>
                    <th class="sorting" style="width: 120px;" aria-label="End Time: activate to sort column ascending">
                      Administrator Surname
                    </th>
                    <th class="sorting" style="width: 120px;" aria-label="Patient ID: activate to sort column ascending">
                      Administrator email
                    </th>
                    <th class="sorting" style="width: 120px;" aria-label="Doctor ID: activate to sort column ascending">
                      Administrator Phone Number
                    </th>
                  </tr>



                  </thead>
                  <tbody *ngFor="let department of departments">
                  <tr role="row" class="odd">
                    <td tabindex="0" class="sorting_1">{{ department.department_id }}</td>
                    <td tabindex="0" class="sorting_1">{{ department.department_name }}</td>
                    <td tabindex="0" class="sorting_1">{{ department.fname }}</td>
                    <td tabindex="0" class="sorting_1">{{ department.lname }}</td>
                    <td tabindex="0" class="sorting_1">{{ department.email }}</td>
                    <td tabindex="0" class="sorting_1">{{ department.phone_number }}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
