<div class="body d-flex py-3">
  <div class="container-xxl">
    <div class="row align-items-center">
      <div class="border-0 mb-4">
        <div class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
          <h3 class="fw-bold mb-0">Appointment Booking</h3>
        </div>
      </div>
    </div> <!-- Row end  -->
    <div class="row mb-3">
      <div class="col-sm-12">
        <div class="card mb-3">
          <div class="card-body">
            <form>
              <div class="row g-3 align-items-center">

                <div class="col-md-4">
                  <label for="date" class="form-label">Appointment Date</label>
                  <input type="date" class="form-control" id="date">
                </div>
                <div class="col-md-4">
                  <label for="start_time" class="form-label">Start Time</label>
                  <input type="time" class="form-control" id="start_time">
                </div>
                <div class="col-md-4">
                  <label for="end_time" class="form-label">End Time</label>
                  <input type="time" class="form-control" id="end_time">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Select Doctor</label>
                  <select class="form-select" aria-label="Default select example" >
                    <option selected="">Select Doctor</option>
                    <option *ngFor="let doctor of doctors" [value]="doctor.id">{{ doctor.title }} {{ doctor.fname }} {{doctor.lname }}</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Select Patient</label>
                  <select class="form-select" aria-label="Default select example" >
                    <option selected="">Select Patient</option>
                    <option *ngFor="let patient of patients" [value]="patient.patient_id">{{ patient.fname }} {{patient.lname }}</option>
                  </select>
                </div>


                <div class="col-md-12">
                  <label for="insurance_details" class="form-label">Insurance Details</label>
                  <textarea class="form-control" id="insurance_details" rows="3"></textarea>
                </div>
              </div>

              <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
