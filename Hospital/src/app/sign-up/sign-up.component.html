<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row">
    <div class="col-5 text-center">
      <div style="max-width: 25rem;">
        <div class="text-center mb-5">
          <i class="icofont-heart-beat secondary-color" style="font-size: 90px;"></i>
        </div>
        <div class="mb-5">
          <h2 class="color-900 text-center">Pure, We aim to make your life better</h2>
        </div>
        <!-- Image block -->
        <div class="d-flex justify-content-center">
          <img src="../assets/signup-img.png" alt="signup-img" style="width: 400px; height: 400px;">
        </div>
      </div>
    </div>
    <div class="col-2"></div>
    <div class="col-5 d-flex align-items-center justify-content-center">
      <!-- Form -->

      <form class="row g-1 p-3 p-md-4">
        <div class="col-12 text-center mb-5">
          <h1>Create your account</h1>
          <span>Free access to our dashboard.</span>
        </div>
        <div class="col-6">
          <div class="mb-2">
            <label class="form-label">Full name</label>
            <input type="email" class="form-control form-control-lg" placeholder="John">
          </div>
        </div>
        <div class="col-6">
          <div class="mb-2">
            <label class="form-label">&nbsp;</label>
            <input type="email" class="form-control form-control-lg" placeholder="Parker">
          </div>
        </div>
        <div class="col-12">
          <div class="mb-2">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control form-control-lg" placeholder="name@example.com">
          </div>
        </div>
        <div class="col-12">
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="email" class="form-control form-control-lg" placeholder="8+ characters required">
          </div>
        </div>
        <div class="col-12">
          <div class="mb-2">
            <label class="form-label">Confirm password</label>
            <input type="email" class="form-control form-control-lg" placeholder="8+ characters required">
          </div>
        </div>
        <div class="col-4">
          <div class="mb-2">
            <label class="form-label">Birthdate</label>
            <input type="date" class="form-control form-control-lg" placeholder="YYYY-MM-DD">
          </div>
        </div>
        <div class="col-8">
          <div class="mb-2">
            <label class="form-label">Address</label>
            <input type="text" class="form-control form-control-lg" placeholder="Your address">
          </div>
        </div>
        <div class="col-6">
          <div class="mb-2">
            <label class="form-label">Gender</label>
            <select class="form-select form-select-lg" aria-label="Gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-2">
            <label class="form-label">Phone number</label>
            <input type="tel" class="form-control form-control-lg" placeholder="Your phone number">
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              I accept the <a href="#" title="Terms and Conditions">Terms and Conditions</a>
            </label>
          </div>
        </div>
        <div class="col-12 text-center mt-4">
          <a href="auth-signin.html" class="btn btn-lg btn-block btn-light lift text-uppercase" alt="SIGNUP">SIGN UP</a>
        </div>
        <div class="col-12 text-center mt-4">
          <span>Already have an account? <a href="auth-signin.html" title="Sign in" >Sign in here</a></span>
        </div>
      </form>
      <!-- End Form -->
    </div>
  </div>
</div>
