<div class="body d-flex py-3">
  <div class="container-xxl">
    <div class="row align-items-center">
      <div class="border-0 mb-4">
        <div class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
          <h3 class="fw-bold mb-0">Patient List</h3>
        </div>
      </div>
    </div> <!-- Row end  -->
    <div class="row mb-3">
      <div class="card">
        <div class="card-body">
          <div id="patient-table_wrapper" class="dataTables_wrapper dt-bootstrap5 no-footer">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="dataTables_length" id="patient-table_length">
                  <label>
                  Show
                  <select name="patient-table_length" aria-controls="patient-table" class="form-select form-select-sm" (change)="onEntriesChange($event)">
                    <option value="10">5</option>
                    <option value="25">10</option>
                    <option value="50">20</option>
                    <option value="100">30</option>
                  </select>
                  entries
                </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <table id="patient-table" class="table table-hover align-middle mb-0 nowrap dataTable no-footer dtr-inline" style="width: 100%;" role="grid" aria-describedby="patient-table_info">
            <thead>
            <tr role="row">
              <th class="sorting_asc" style="width: 275.2px;" aria-label="Id: activate to sort column descending">
                Id
              </th>
              <th class="sorting" style="width: 500.2px;" aria-label="Patients: activate to sort column ascending">
                Patients
              </th>
              <th class="sorting" style="width: 227.2px;" aria-label="Age: activate to sort column ascending">
                Age
              </th>
              <th class="sorting" style="width: 0px;" aria-label="Address: activate to sort column ascending">
                Address
              </th>
            </tr>
            </thead>
             <tbody *ngFor="let patient of patients">
              <tr role="row" class="odd">
                  <td tabindex="0" class="sorting_1" >{{ patient.patientId }}</td>
                  <td><span>{{ patient.firstName }} {{ patient.lastName }}</span></td>
                  <td>{{ patient.email }}</td>
                  <td>{{ patient.phoneNumber }}</td>
              </tr>
            </tbody>
          </table></div></div><div class="row"><div class="col-sm-12 col-md-5"><div class="dataTables_info" id="patient-table_info" role="status" aria-live="polite">Showing 1 to 10 of 10 entries</div></div><div class="col-sm-12 col-md-7"><div class="dataTables_paginate paging_simple_numbers" id="patient-table_paginate"><ul class="pagination"><li class="paginate_button page-item previous disabled" id="patient-table_previous"><a href="#" aria-controls="patient-table" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li><li class="paginate_button page-item active"><a href="#" aria-controls="patient-table" data-dt-idx="1" tabindex="0" class="page-link">1</a></li><li class="paginate_button page-item next disabled" id="patient-table_next"><a href="#" aria-controls="patient-table" data-dt-idx="2" tabindex="0" class="page-link">Next</a></li></ul></div></div></div></div>
        </div>
      </div>
    </div>
  </div>
</div>
